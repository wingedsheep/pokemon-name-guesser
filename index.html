<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <h1>Pok√©mon Guessing Game</h1>
    <div class="controls">
        <input type="text" id="pokemon-input" placeholder="Enter a Pok√©mon name">
        <button id="hint-button">Hint</button>
        <button id="mute-button"></button>
        <button id="reset-button">Reset</button>
        <button id="achievements-button">üèÜ</button>
        <div id="score-counter">Score: 0 / 151</div>
        <div id="feedback"></div>
        <div id="hint-display"></div>
    </div>
    <div id="pokemon-grid"></div>

    <div id="achievements-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Achievements</h2>
            <div id="achievements-grid"></div>
        </div>
    </div>

    <div id="item-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="item-message"></h2>
            <div id="item-image-container"></div>
        </div>
    </div>

    <div id="pokedex-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="pokemon-number"></div>
            <h2 id="pokemon-name"></h2>
            <img id="pokemon-image" src="" alt="">
            <div class="modal-navigation">
                <button id="prev-pokemon">&lt; Prev</button>
                <button id="next-pokemon">Next &gt;</button>
            </div>
            <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
            <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
            <p><strong>Abilities:</strong> <span id="pokemon-abilities"></span></p>
            <p id="pokemon-description"></p>
        </div>
    </div>

    <div id="gym-leader-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="gym-leader-name"></h2>
            <img id="gym-leader-image" src="" alt="Gym Leader" />
            <p><strong>Badge:</strong> <span id="gym-leader-badge"></span></p>
            <div id="gym-leader-pokemon-grid"></div>
        </div>
    </div>

    <script src="achievements.js"></script>
    <script src="hints.js"></script>
    <script src="script.js"></script>
</body>
</html>
